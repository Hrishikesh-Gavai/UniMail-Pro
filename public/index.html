<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="UniMail Pro - Professional University Email Management System"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <title>UniMail Pro - University Email Management System</title>
    
    <!-- Inline critical CSS for faster initial load -->
    <style>
      /* Critical CSS for initial loading state */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        background: #000000;
        color: #ffffff;
        overflow-x: hidden;
        line-height: 1.6;
      }

      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000000;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.8s ease, transform 0.8s ease;
      }

      .loading-logo {
        font-size: 3rem;
        font-weight: 900;
        background: linear-gradient(135deg, #00d4ff 0%, #7b2cbf 50%, #06ffa5 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 2rem;
        animation: pulse-glow 2s ease-in-out infinite;
      }

      .loading-spinner {
        width: 80px;
        height: 80px;
        border: 3px solid transparent;
        border-top: 3px solid #00d4ff;
        border-right: 3px solid #7b2cbf;
        border-bottom: 3px solid #06ffa5;
        border-radius: 50%;
        animation: spin-complex 2s linear infinite;
        margin-bottom: 2rem;
        filter: drop-shadow(0 0 20px rgba(0, 212, 255, 0.3));
      }

      .loading-text {
        font-size: 1.2rem;
        font-weight: 600;
        color: #a0a0b0;
        animation: loading-pulse 1.5s ease-in-out infinite;
      }

      .loading-progress {
        width: 300px;
        height: 4px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 2px;
        margin-top: 2rem;
        overflow: hidden;
      }

      .loading-bar {
        width: 0%;
        height: 100%;
        background: linear-gradient(135deg, #00d4ff 0%, #7b2cbf 50%, #06ffa5 100%);
        border-radius: 2px;
        animation: load-progress 3s ease-in-out forwards;
      }

      @keyframes pulse-glow {
        0%, 100% { filter: drop-shadow(0 0 20px rgba(0, 212, 255, 0.3)); }
        50% { filter: drop-shadow(0 0 20px rgba(6, 255, 165, 0.3)); }
      }

      @keyframes spin-complex {
        0% { transform: rotate(0deg) scale(1); }
        50% { transform: rotate(180deg) scale(1.1); }
        100% { transform: rotate(360deg) scale(1); }
      }

      @keyframes loading-pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.6; }
      }

      @keyframes load-progress {
        0% { width: 0%; }
        100% { width: 100%; }
      }

      /* Hide the app until it's loaded */
      #root {
        opacity: 0;
        transition: opacity 0.5s ease;
      }

      #root.loaded {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Loading screen (will be replaced by React) -->
    <div class="loading-screen" id="initialLoading">
      <div class="loading-logo">UniMail Pro</div>
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading Application...</div>
      <div class="loading-progress">
        <div class="loading-bar"></div>
      </div>
    </div>
    
    <!-- React app root -->
    <div id="root"></div>
    
    <!-- Script to handle the initial loading state -->
    <script>
      // Hide the initial loading screen when React app loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          const root = document.getElementById('root');
          if (root) {
            root.classList.add('loaded');
          }
          
          const initialLoading = document.getElementById('initialLoading');
          if (initialLoading) {
            initialLoading.style.opacity = '0';
            setTimeout(function() {
              initialLoading.style.display = 'none';
            }, 800);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
